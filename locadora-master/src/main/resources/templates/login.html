<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">
    
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../../favicon.ico"/>

    <title>Acme</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
    <link href="/css/signin.css" rel="stylesheet"/>
    <script src="/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

    <div class="container">
      <form class="form-signin" action="/login" method="POST">
		  <div th:if="${param.error}">
		  	<div class="alert alert-danger">Usuários ou senha inválidos !</div>
		  </div>	
		      	
		  <div th:if="${param.logout}">
		  	<div class="alert alert-info">Até Logo !</div>
		  </div>
      
        <h2 class="form-signin-heading" align="center">Acesso ao Sistema</h2>
        	
		  
        <label for="username" class="sr-only">Login</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Login"/>
        <label for="senha" class="sr-only">Password</label>
        <br></br>
        <input type="password" name="password" id="senha" class="form-control" placeholder="Password" />
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/> Remember me
          </label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
      </form>

    </div> <!-- /container -->


    <script src="/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
